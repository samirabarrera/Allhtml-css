<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Establece la codificación de la página (que se muestren todos los símbolos correctamente) -->
    <meta charset="UTF-8">

    <!-- Mostrar la página con el ancho del dispositivo no hacer escala y que empiece con zoom = 1 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Descripción de la página -->
    <meta name="description"content="Esta es una tienda en linea">

    <!-- Palabras claves de mi página -->
    <meta name="keyboards" content="Productos importadors, productos ambientales">

    
    <!-- Autor de la página -->
    <meta name="author" content="Galileo">

    <!-- Etiqueta para redireccionar la página pasado 5 segundos -->
    <!-- <meta http-equiv="refresh" content="5; url=https://www.google.com/"> -->

      <!-- Titulo de la página -->
    <title>Pagina de Productos</title>
</head>
<body>
    <!-- h1,h2,h3..,h6 titulos de las páginas -->
    <h1 class="titulo-bienvenida" id="titulo-principal">Bienvenido al curso!</h1>
    <h2>Subtitulo </h2>
    <h3>Sub subtitulo 3</h3>
    <h4>Sub subtitulo 4</h4>
    <h5>Sub subtitulo 5</h5>
    <h6>Sub subtitulo 6</h6>

    <!-- Etiqueta div organiza bloques de elementos -->
    <a href="https://www.google.com/">Presiona aqui para ir a Google</a>

    <!-- Etiqueta div que organiza bloques de elementos -->
    <div>
      <a href="productos.html">Conoce nuestros productos</a>
      <!--Etiqueta b genera un texto en negrita -->
      <b>Este texto esta en negrita</b>
      <!--La etique img genera una imagen -->
      <img src="docker.png">
    </div>

    <!--Etiqueta OL create una lista ordenada -->
    <ol>
      <!--La etiqueta li genera un elemento para la lista -->
      <li>Primero</li>
      <li>Segundo</li>
      <li>Tercero</li>
    </ol>

    <!--ETiqueta UL crea una lista desordenada -->
    <ul>
      <li>Perro</li>
      <li>Gato</li>
      <li>Tigre</li>
    </ul>
</body>
</html>
